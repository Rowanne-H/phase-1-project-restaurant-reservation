<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation System</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>

<body>
    <h1>Fantastic BBQ Reservation System</h1>
    <h3>Restaurant & Bar</h3>
    <div id="booking">
        <div id="new-booking">
            <p>New Booking</p>
            <form>
                <label> Date:
                    <input type="date" id="date" name="date" />
                </label><br />
                <label> Meals:
                    <input type="radio" id="lunch" />
                    <label for="lunch">Lunch</label>
                    <input type="radio" id="dinner" />
                    <label for="dinner">Dinner</label>
                </label><br />
                <label> Number of people:
                    <input type="number" id="number" min="1" max="10" />
                </label><br />
                <label> First Name:
                    <input type="text"  id="first-name" autocomplete="off" />
                </label><br />
                <label> Last Name:
                    <input type="text" id="last-name" />
                </label><br />
                <label> Mobile:
                    <input type="tel" id="phone" autocomplete="off" />
                </label><br />
                <label> Email:
                    <input type="email" id="email" autocomplete="off"/>
                </label><br />
                <input type="submit" />
            </form>
        </div>
        <div id="booking-info">
            <div>
                <p id="view-booking">Review And Edit Booking</p>
                <button id="upcoming-bookings">Upcoming Bookings</button>
                <button id="cancelled-bookings">Cancelled Bookings</button>
                <button id="expired-bookings">Expired bookings</button>
                <div id="display"></div>
            </div>
        </div>
    </div>
    
</body>

</html>
