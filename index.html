<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation System</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>

<body>
    <h1>Fantastic BBQ Reservation System</h1>
    <div id="booking">
        <div id="new-booking">
            <h3>New Booking</h3>
            <form>
                <label> Date:
                    <input type="date" id="date" name="date" required/>
                </label>
                <label> Meals:
                    <select id="meals">
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                    </select>
                </label>
                <label> Number of people:
                    <input type="number" id="number" min="1" max="10" />
                </label>
                <label> Name:
                    <input type="text" id="name" autocomplete="off" placeholder="e.g. John Doe" />
                </label>
                <label> Mobile:
                    <input type="tel" id="mobile" autocomplete="off" pattern="04[0-9]{8}" required/>
                </label>
                <label> Email:
                    <input type="email" id="email" autocomplete="off" />
                </label>
                <button id="submit">Submit</button>
            </form>
        </div>
        <div id="booking-info">
            <div>
                <div id="select">
                    <button id="upcoming-bookings">Upcoming Bookings</button>
                    <button id="cancelled-bookings">Cancelled Bookings</button>
                    <button id="expired-bookings">Expired bookings</button>
                </div>
                <table id="display">
                </table>
            </div>
        </div>
    </div>

</body>

</html>
