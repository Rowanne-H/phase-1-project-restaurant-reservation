<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation System</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>

<body>
    <h1>Fantastic BBQ Reservation System</h1>
    <h3>Restaurant & Bar</h3>
    <div id="booking">
        <div id="new-booking">
            <p>New Booking</p>
            <form>
                <label> Date:
                    <input type="date" id="date" name="date" />
                </label>
                <label> Meals:
                    <select id="meals">
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                    </select>
                </label>
                <label> Number of people:
                    <input type="number" id="number" min="1" max="10" />
                </label>
                <label> First Name:
                    <input type="text" id="first-name" autocomplete="off" />
                </label>
                <label> Last Name:
                    <input type="text" id="last-name" />
                </label>
                <label> Mobile:
                    <input type="tel" id="phone" autocomplete="off" />
                </label>
                <label> Email:
                    <input type="email" id="email" autocomplete="off" />
                </label>
                <button id="submit">Submit</button>
            </form>
        </div>
        <div id="booking-info">
            <div>
                <p id="view-booking">Review And Edit Booking</p>
                <div id="select">
                    <button id="upcoming-bookings">Upcoming Bookings</button>
                    <button id="cancelled-bookings">Cancelled Bookings</button>
                    <button id="expired-bookings">Expired bookings</button>
                </div>
                <div id="display"></div>
            </div>
        </div>
    </div>

</body>

</html>
